<script>
    window.onload = function() {
        getService();
    }

    function getService() {
        var body = document.getElementById("response");
        var body1 = document.getElementById("response1");
        var index = 0;
        body.innerHTML = ``;
        body1.innerHTML = ``;
        var uri = `http://localhost:8888/api/profiles`;
        $.ajax({
            type: "GET",
            url: uri,
            success: function(data) {
                if (data.code == "200") {
                    for (var i = 0; i < data.data.length; i++) {
                        if (data.data[i].profileType == "Tata Tertib") {
                            index = i;
                            break;
                        }
                    }
                    body.innerHTML = data.data[index].title
                    body1.innerHTML = data.data[index].description
                    console.log(data.data);
                }
            }
        })

    }
</script>
