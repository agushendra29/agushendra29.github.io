<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body style="padding-top: 150px">
  <div class="header-login">
    <img class="logo" src="assets/3588306944.png" alt="" />
    <div>SD INPRES ENDE 7</div>
  </div>
  <div class="login-card">
    <form action="/dashboard.html">
      <div class="field">
        <img src="assets/pngegg (1).png" class="icon" alt="" />
        <input type="text" placeholder="Username" class="input-login" />
      </div>
      <div class="field">
        <img src="assets/pngegg (2).png" class="icon" alt="" />
        <input type="password" placeholder="Password" class="input-login" />
      </div>
      <div class="login-submit">
        <span style="color: black"><input type="checkbox" name="Remember Me" id="" /> Remember
          Me</span>
        <button class="button button-primary">SIGN IN</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
