<script>
    window.onload = function() {
        getService();
    }

    function getService() {
        var trbody = document.getElementById("newsrow");
        trbody.innerHTML = ``;
        var uri = `http://localhost:8888/api/events`;
        $.ajax({
            type: "GET",
            url: uri,
            success: function(data) {
                if (data.code == "200") {
                    console.log(data.data);
                    for (var i = 0; i < data.data.length; i++) {
                        trbody.innerHTML += `        
                        <div class="row" style="padding-top: 48px;padding:50px;">
                            <div class="col" style="padding:15px;border:solid 1px white;">
                                <div class="row">
                                    <div class="col-5"><img style="max-width:320px;min-width:320px" src="assets/${data.data[i].imageName}" alt="" />
                                </div>
                                <div class="col">
                                    <div class="row" style="font-size:18px;font-weight:bold">${data.data[i].title}</div><br>
                                        <div class="row">${data.data[i].description}</div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    }
                }
            }
        })

    }
</script>
