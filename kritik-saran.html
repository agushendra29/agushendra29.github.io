<script>
    function onsubmit() {
        // getFunction();
    }

    function getFunction() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var pesan = document.getElementById("pesan").value;
        var param = {
            createdBy: "",
            createdDate: "",
            description: pesan,
            email: email,
            name: nama,
            phoneNumber: "0910912"
        };
        var uri = "http://localhost:8888/api/CriticsmSuggestions";
        $.ajax({
            type: "POST",
            url: uri,
            data: JSON.stringify(param),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            success: function(data) {
                if (data.code == "201") {
                    alert("Kritik dan Saran anda berhasil dikirim");
                }
            }
        })

    }
</script>
