<script>
    window.onload = function() {
        getService();
    }

    function getService() {
        var title = document.getElementById("title");
        var body = document.getElementById("response");
        var imagesrc = document.getElementById("imgsrc")
        var index = 0;
        body.innerHTML = ``;
        imagesrc.innerHTML = ``;
        var uri = `http://localhost:8888/api/profiles/profileType/Tentang Kami`;
        $.ajax({
            type: "GET",
            url: uri,
            success: function(data) {
                if (data.code == "200") {
                    console.log(data.data[0][0]);
                    title.innerHTML = data.data[0][0].Title;
                    body.innerHTML = data.data[0][0].Description;
                    imagesrc.innerHTML = `<img src="assets/${data.data[0][0].ImageName}" alt="home-img" style="width: 480px" />`
                }
            }
        })
    }
</script>
