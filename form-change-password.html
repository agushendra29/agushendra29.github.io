<script>
    var rowId = JSON.parse(JSON.stringify(localStorage.getItem('id')));
    var username = JSON.parse(JSON.stringify(localStorage.getItem('username')));
    var role = "";
    var name = "";
    var pass = document.getElementById("txtPassword");
    var newpass = document.getElementById("txtnewPassword");
    var user = document.getElementById("txtUsername");
    user.value = username
    var aes = {};

    function toggleProfil() {
        document.getElementById("dropdown-profil").classList.toggle("show");
    }

    function toggleAkademik() {
        document.getElementById("dropdown-akademik").classList.toggle("show");
    }

    function setValueBeforeSubmit() {
        return data = {
            aesConfiguration: {
                encryptAlgo: aes.encryptAlgo,
                tagLengthByte: aes.tagLengthByte,
                ivLengthByte: aes.ivLengthByte,
                saltLengthByte: aes.saltLengthByte
            },
            id: rowId,
            password: newpass.value,
            username: username,
            role: role,
            name: name
        }
    }

    window.onload = function() {
        getById();
    }

    function btnLogin() {
        event.preventDefault();
        var urlLogin = "http://localhost:8888/api/users/login";
        $.ajax({
            type: "GET",
            url: urlLogin,
            data: {
                username: username,
                password: pass.value
            },
            success: function(data) {
                console.log(data);
                if (data.code == "200") {
                    onSave();
                } else {
                    alert('password lama salah')
                }

            }
        });
    }

    function onSave() {
        var val = setValueBeforeSubmit();
        var mapData = setValueBeforeSubmit();
        $.ajax({
            type: "POST",
            url: "http://localhost:8888/api/users/register",
            data: JSON.stringify(val),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            success: function(data) {
                if (data.code) {
                    if (data.code == "201") {
                        alert("password berhasil diubah");
                    }
                }
            }
        })
    }

    function getById() {
        var uri = `http://localhost:8888/api/aesConfigurations`;
        $.ajax({
            type: "GET",
            url: uri,
            success: function(data) {
                if (data.code == "200") {
                    aes = data.data[0];
                }
            }
        })

        var uri = `http://localhost:8888/api/users/${rowId}`;
        $.ajax({
            type: "GET",
            url: uri,
            success: function(data) {
                if (data.code == "200") {
                    role = data.data[0].role
                    name = data.data[0].name
                }
            }
        })
    }
</script>
