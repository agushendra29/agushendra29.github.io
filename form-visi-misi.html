<script>
    var insertNew = true;
    var id = ``;

    function toggleProfil() {
        document.getElementById("dropdown-profil").classList.toggle("show");
    }

    function toggleAkademik() {
        document.getElementById("dropdown-akademik").classList.toggle("show");
    }

    function setValueBeforeSubmit() {
        if (insertNew == false) {
            {
                return data = {
                    mission: quill1.root.innerHTML,
                    id: id,
                    profileType: "Visi & Misi",
                    vision: quill.root.innerHTML
                };
            }
        } else {
            return data = {
                mission: quill1.root.innerHTML,
                profileType: "Visi & Misi",
                vision: quill.root.innerHTML
            };
        }
    }

    window.onload = function() {
        checkUser();
        getService();
    }

    function checkUser() {
        var username = JSON.parse(JSON.stringify(localStorage.getItem('username')));
        var role = JSON.parse(JSON.stringify(localStorage.getItem('role')));

        document.getElementById("userslot").innerHTML = `${username}<br> ${role}`;
        if (!username) {
            window.location.href = "./login.html"
        }
    }

    function getService() {
        var uri = `http://localhost:8888/api/profiles/profileType/Visi & Misi`;
        $.ajax({
            type: "GET",
            url: uri,
            success: function(data) {
                if (data.code == "200") {
                    if (data.data[0][0].id) {
                        console.log(data);
                        insertNew = false;
                        quill.root.innerHTML = data.data[0][0].Visi;
                        quill1.root.innerHTML = data.data[0][0].Misi;
                        id = data.data[0][0].id;
                    }
                }
            }
        })
    }

    function btnSubmit() {
        event.preventDefault();
        var mapData = setValueBeforeSubmit();
        $.ajax({
            type: "POST",
            url: "http://localhost:8888/api/profiles",
            data: JSON.stringify(mapData),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            success: function(data) {
                if (data.code) {
                    if (data.code == "201") {
                        alert(data.message);
                        getService();
                    }
                }
            }
        })
    }
</script>
